<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Form</title>
  </head>
  <body>
    <div class="w-5/6 m-6 mx-auto">
      <img src="./img/student.jpg" alt="" />
      <h1 class="text-2xl font-semibold text-center tracking-wide">
        Data Mahasiswa
      </h1>
      <h3 class="text-center text-sm text-gray-500 mb-2">
        Masukkan data di bawah ini.
      </h3>
      <form class="">
        <div class="mb-6">
          <label for="nama" class="block mb-2 text-sm font-medium text-gray-900"
            >Nama</label
          >
          <input
            type="text"
            id="nama"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Nama"
            required
          />
        </div>
        <div class="mb-6">
          <label for="nim" class="block mb-2 text-sm font-medium text-gray-900"
            >NIM</label
          >
          <input
            type="number"
            id="nim"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required
            placeholder="NIM"
          />
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
