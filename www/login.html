<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- <link href="./css/output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/10677b95e2.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body class="bg-slate-50">
    <div class="w-5/6 mx-auto mb-6 mt-3 bg-white rounded-2xl p-4 shadow-md">
        <div class=" bg-gradient-to-br from-violet-500 to-fuchsia-500">
            <!-- <img class="rounded-lg" src="./img/student.jpg" alt="" /> -->
            <h1 class="text-2xl font-semibold text-center tracking-wide">
                Data Mahasiswa
            </h1>
            <h3 class="text-center text-sm text-gray-500 mb-2">
                Silahkan Update Data Mahasiswa Malas
            </h3>
        </div>
        <form class="" id="form" method="post">
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                <input name="email" type="text" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Email" required />
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input name="password" type="number" id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required placeholder="Password" />
            </div>
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                Submit
            </button>
        </form>
    </div>

</body>

</html>
